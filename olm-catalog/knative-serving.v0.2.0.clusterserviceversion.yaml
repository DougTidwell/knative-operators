apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: knative-serving.v0.2.0
spec:
  displayName: Knative Serving
  description: |
    Knative Serving builds on Kubernetes and Istio to support deploying and serving of serverless applications and functions
  version: 0.2.0
  maturity: alpha
  replaces: knative-serving.v0.1.1
  
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: controller
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - namespaces
          - secrets
          - configmaps
          - endpoints
          - services
          - events
          - serviceaccounts
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
        - apiGroups:
          - extensions
          resources:
          - ingresses
          - deployments
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - deployments/scale
          - statefulsets
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
        - apiGroups:
          - admissionregistration.k8s.io
          resources:
          - mutatingwebhookconfigurations
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
        - apiGroups:
          - serving.knative.dev
          resources:
          - configurations
          - configurationgenerations
          - routes
          - revisions
          - revisionuids
          - autoscalers
          - services
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
        - apiGroups:
          - autoscaling.internal.knative.dev
          resources:
          - podautoscalers
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
        - apiGroups:
          - caching.internal.knative.dev
          resources:
          - images
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
        - apiGroups:
          - networking.internal.knative.dev
          resources:
          - clusteringresses
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
        - apiGroups:
          - build.knative.dev
          resources:
          - builds
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
        - apiGroups:
          - networking.istio.io
          resources:
          - virtualservices
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
      deployments:
      - name: activator
        spec:
          replicas: 3
          selector:
            matchLabels:
              app: activator
              role: activator
          template:
            metadata:
              annotations:
                sidecar.istio.io/inject: "true"
              labels:
                app: activator
                role: activator
            spec:
              containers:
              - args:
                - -logtostderr=false
                - -stderrthreshold=FATAL
                env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: gcr.io/knative-releases/activator-2d008c4c36689d255523e5fa210c0bec@sha256:7ec2f4a860bfdc34b9d3fcbedee82ff1cf6630f9c33e401de18299b7361b5612
                name: activator
                ports:
                - containerPort: 8080
                  name: activator-port
                - containerPort: 9090
                  name: metrics-port
                volumeMounts:
                - mountPath: /etc/config-logging
                  name: config-logging
              initContainers:
              - name: olm-hack
                image: lachlanevenson/k8s-kubectl
                args: ['apply', '-f', 'https://raw.githubusercontent.com/openshift-cloud-functions/knative-operators/master/etc/hacks/knative-serving-0.2.0.yaml']
              serviceAccountName: controller
              volumes:
              - configMap:
                  name: config-logging
                  optional: true
                name: config-logging

      - name: autoscaler
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: autoscaler
          template:
            metadata:
              annotations:
                sidecar.istio.io/inject: "true"
              labels:
                app: autoscaler
            spec:
              containers:
              - image: gcr.io/knative-releases/autoscaler-b41733a3e5694e8fc64777bdfd8e791a@sha256:10b49d7436765e104f4813915ac3a39f062b9ef2acc3b454bb42b573e90efb37
                name: autoscaler
                ports:
                - containerPort: 8080
                  name: websocket
                - containerPort: 9090
                  name: metrics
                volumeMounts:
                - mountPath: /etc/config-autoscaler
                  name: config-autoscaler
                - mountPath: /etc/config-logging
                  name: config-logging
              serviceAccountName: controller
              volumes:
              - configMap:
                  name: config-autoscaler
                name: config-autoscaler
              - configMap:
                  name: config-logging
                name: config-logging
      - name: controller
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: controller
          template:
            metadata:
              annotations:
                sidecar.istio.io/inject: "false"
              labels:
                app: controller
            spec:
              containers:
              - image: gcr.io/knative-releases/controller-43f0364ab2f6dab17267e80a1f6a4adc@sha256:eb257b8e80b32fe42f3eac714455baa9465d585f5bb571f2def54261ac44e0ff
                name: controller
                ports:
                - containerPort: 9090
                  name: metrics
                volumeMounts:
                - mountPath: /etc/config-logging
                  name: config-logging
              serviceAccountName: controller
              volumes:
              - configMap:
                  name: config-logging
                name: config-logging

      - name: webhook
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: webhook
              role: webhook
          template:
            metadata:
              annotations:
                sidecar.istio.io/inject: "false"
              labels:
                app: webhook
                role: webhook
            spec:
              containers:
              - image: gcr.io/knative-releases/webhook-37fa64b5b216d563332fd3210a121e52@sha256:99172e322f0f34f795d8f02a3f82a28954b70039ddcf772988e0fea677032faa
                name: webhook
                volumeMounts:
                - mountPath: /etc/config-logging
                  name: config-logging
              serviceAccountName: controller
              volumes:
              - configMap:
                  name: config-logging
                name: config-logging

  customresourcedefinitions:
    owned:
      - kind: Configuration
        name: configurations.serving.knative.dev
        description: "Maintains the desired state for your deployment. It provides a clean separation between code and configuration and follows the Twelve-Factor App methodology. Modifying a configuration creates a new revision."
        displayName: Configuration
        version: v1alpha1
      - kind: Revision
        name: revisions.serving.knative.dev
        description: "A point-in-time snapshot of the code and configuration for each modification made to the workload. Revisions are immutable objects and can be retained for as long as useful."
        displayName: Revision
        version: v1alpha1
      - kind: Route
        name: routes.serving.knative.dev
        description: "Maps a network endpoint to a one or more revisions. You can manage the traffic in several ways, including fractional traffic and named routes."
        displayName: Knative Route
        version: v1alpha1
      - kind: Service
        name: services.serving.knative.dev
        description: "Automatically manages the whole lifecycle of your workload. It controls the creation of other objects to ensure that your app has a route, a configuration, and a new revision for each update of the service. Service can be defined to always route traffic to the latest revision or to a pinned revision."
        displayName: Knative Service
        version: v1alpha1
      - description: A cached build image?
        displayName: Image
        kind: Image
        name: images.caching.internal.knative.dev
        version: v1alpha1
