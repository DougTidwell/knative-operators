          value: gcr.io/knative-releases/github.com/knative/eventing-sources/cmd/githubsource@sha256:def2cb91ca50f0bd55c99c426d8cd2626f8ac38e647f82ea7926e37fd837b862
        image: gcr.io/knative-releases/github.com/knative/eventing-sources/cmd/manager@sha256:1335e7dfee91ab3df4a431868fa0cb0b8ca74c4910f3f6484643cf32bef057e4
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
